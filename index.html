<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="mainPart">
        <h1 id="mainTitle">calculator</h1>
        <div id="screen">
            <input id="result" type="text" value="result" disabled>
            <button type="button" class="clear" value="clear"> C</button>
        </div>
        <div id="keyboard">
            <button type="button" class="buton" value="1">1</button>
            <button type="button" class="buton" value="2">2</button>
            <button type="button" class="buton" value="3">3</button>
            <button type="button" class="opr" value="+">+</button>

            <button type="button" class="buton" value="4">4</button>
            <button type="button" class="buton" value="5">5</button>
            <button type="button" class="buton" value="6">6</button>
            <button type="button" class="opr" value="-">-</button>

            <button type="button" class="buton" value="7">7</button>
            <button type="button" class="buton" value="8">8</button>
            <button type="button" class="buton" value="9">9</button>
            <button type="button" class="opr" value="x">x</button>

            <button type="button" class="opr" value="/">/</button>
            <button type="button" class="buton" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="equal" value="=">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="mainPart">
        <h1 id="mainTitle">calculator</h1>
        <div id="screen">
            <div id="result">result</div>
            <div id="clean"> C</div>
        </div>
        <div id="keyboard">
            <div class="buton">1</div>
            <div class="buton">2</div>
            <div class="buton">3</div>
            <div class="buton">+</div>
            <div class="buton">4</div>
            <div class="buton">5</div>
            <div class="buton">6</div>
            <div class="buton">-</div>
            <div class="buton">7</div>
            <div class="buton">8</div>
            <div class="buton">9</div>
            <div class="buton">x</div>
            <div class="buton">/</div>
            <div class="buton">0</div>
            <div class="buton">.</div>
            <div class="buton">=</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
